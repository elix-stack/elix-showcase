<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      html, body {
        font-family: 'Montserrat', sans-serif;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
  section {
        padding: 100px 20px;
      }
      .contentContact h2 {
        margin: auto;
        text-align: center;
      }
  .contactForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
      }
  
      .contactForm input,
      .contactForm textarea,
      .contactForm button {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        color: #000;
      }
  .contactForm button {
        background-color: #44c2ef;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }
  
      .contactForm button:hover {
        background-color: #33a7d1;
      }
    </style>
</head>

<body>
  <section id="section3">
        <div class="contentContact">
          <h2>Contact Me</h2>
          <form name="elix contact form" class="contactForm" id="contactForm">
            <input type="text" name="nama" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <textarea name="pesan" rows="5" placeholder="Message ..." required></textarea>
            <button type="submit">Send Message</button>
          </form>
          <p id="formMessage" style="margin-top:10px; font-size: 0.9em;"></p>
        </div>
      </section>
  
<script>  
  // Form handler
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzLMDn2oGKF-ziF5V0qIv_kgBB3ZVEhhbL7YNgLeoA9uJBF9lQ9g9TvuLJ4g4Nr7nwg/exec'
  const form = document.forms['elix contact form']
  
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        console.log('Success!', response)
        alert('Pesan berhasil dikirim!');
        form.reset(); // Reset form setelah berhasil
      })
      .catch(error => {
        alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
        console.error('Error!', error.message);
      });
  });
</script>
</body>
</html>
